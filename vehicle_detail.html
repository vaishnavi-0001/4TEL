<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Details</title>
 <link rel="stylesheet" href="vehicle_detail_style.css">
</head>
<body>
    <div class="b2b-container">
        <h1>Vehicle Details</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="brand-name">Brand Name:</label>
                <input type="text" id="brand-name" name="brand-name" required>
            </div>
            <div class="form-group">
                <label for="model-name">Model Name:</label>
                <input type="text" id="model-name" name="model-name" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="vehicle-number">Vehicle Number:</label>
                <input type="text" id="vehicle-number" name="vehicle-number" required>
            </div>
            <div class="form-group">
                <label for="rc-book">Upload RC Book:</label>
                <input type="file" id="rc-book" name="rc-book" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="driving-license">Upload Driving License:</label>
                <input type="file" id="driving-license" name="driving-license" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
