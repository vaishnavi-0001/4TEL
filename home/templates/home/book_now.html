{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="{% static "CSS/book_now_style.css" %}"> <!-- Link your stylesheet here -->
</head>

<body style="background-image: url({% static "Images/book_now_page.webp" %})">
    <div class="container">
        <h1>Personal Details</h1>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="pin">PIN:</label>
                <input type="text" id="pin" name="pin" pattern="[0-9]{6}" title="Please enter a 6-digit PIN code"
                    required>
            </div>
           


            <div class="form-group">
                <label for="brand-name">Brand Name:</label>
                <input type="text" id="brand-name" name="brand-name" required>
            </div>
            <div class="form-group">
                <label for="model-name">Model Name:</label>
                <input type="text" id="model-name" name="model-name" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="vehicle-number">Vehicle Number:</label>
                <input type="text" id="vehicle-number" name="vehicle-number" required>
            </div>
            <div class="form-group">
                <label for="rc-book">Upload RC Book:</label>
                <input type="file" id="rc-book" name="rc-book" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="driving-license">Upload Driving License:</label>
                <input type="file" id="driving-license" name="driving-license" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
